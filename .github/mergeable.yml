version: 2
mergeable:
  - when: pull_request.*
    validate:
      - do: title
        must_exclude:
          regex: ^WIP
        must_include:
          regex: ^((feat|fix|docs|style|refactor|perf|test|build|ci|chore)(\(.{1,15}\))?|()\-[0-9]{1,5})\:.+$
          message: "Invalid PR title format."
      - do: label
        must_exclude:
          regex: "wip"
    pass:
      - do: checks
        status: "success"
        payload:
          title: "PR is valid ğŸ‘"
          summary: "Noice!"
    fail:
      - do: checks
        status: "failure"
        payload:
          title: "Oops! PR is not valid ğŸ’©"
